<ion-view view-title="Encontros de Redes">
    <ion-content id="redes-content" overflow-scroll="true">
        <div g-show="renderDone" class="list list-programacao">
            <div class="list">
                <div class="collection-repeat-container" >
                    <div id="redes-container">
		      <div class="item" ng-repeat="meeting in meetings">
                        <a ui-sref="emergencias.programacao_redes({meeting:meeting.id})">
			#Encontro{{meeting.id}}
		      </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
