<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-light" ng-controller="ButtonsCtrl">
            <ion-nav-back-button class="button-clear">
                <div class="icon arrow_left"></div>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <div class="button button-logo" menu-toggle="left">
                </div>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <!-- <div ng-if="programacao"
                     class="button icon ion-android-more-vertical" menu-toggle="right">
                </div> -->
                <!-- <div ng-repeat="b in shareButtons"
                    ng-if="!programacao && showMe(b)"
                    ng-click="share(b)" class="button icon social_share"></div> -->
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view id="menu-view" name="menu-view"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu id="left-menu" side="left">
        <ion-content class="espacinho">
            <ion-list>
                <ion-item class="item-icon-left" menu-close ui-sref="emergencias.programacao()">
                    <i class="icon icon_clock"></i>
            Programação
            </ion-item>
            <ul>
                <li class="item subitem" menu-close ui-sref="emergencias.mesas()">
		  Mesas de Debate
		</li>
                <li class="item subitem" menu-close ui-sref="emergencias.rodas()">
		  Rodas de Conversa
		</li>
                <li class="item subitem" menu-close ui-sref="emergencias.redes()">
		  Encontros de Redes
		</li>
                <li class="item subitem" menu-close ui-sref="emergencias.territorios()">
		  Percursos Territoriais
		</li>
                <li class="item subitem" menu-close ui-sref="emergencias.cultural()">
		  Programação Cultural
		</li>
	    </ul>
                <ion-item class="item-icon-left" menu-close ui-sref="emergencias.notifications()">
                    <i class="icon icon_notification">&#xe010;</i>
                    Salves <span class="unread" ng-if="notifications.unread>0">({{notifications.unread}})</span>
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="emergencias.about()">
                    <i class="icon icon_info"></i>
                    Sobre
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
